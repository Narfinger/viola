[package]
name = "viola"
version = "0.6.0"
license = "GPL-3.0-only"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.81"
clap = { version = "4.5.3", features = ["cargo", "derive"] }
directories = "5.0.1"
diesel = { version = "2.1.5", features = ["sqlite", "r2d2"] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
env_logger = "0.11.3"
futures = "0.3.30"
gstreamer = "0.22.3"
humantime = "2.1.0"
indicatif = { version = "0.17.8", features = ["rayon"] }
itertools = "0.12.1"
log = { version = "0.4.21", features = ["max_level_debug", "release_max_level_warn"] }
open = "5.1.2"
parking_lot = { version = "0.12.1", features = ["serde", "deadlock_detection"] }
percent-encoding = "2.3.1"
preferences = "1.1.0"
rand = "0.8.5"
rayon = "1.10.0"
taglib = "1.0.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
toml = "0.8.12"
tokio = { version = "1.36.0", features = ["full"] }
viola_common = {path ="viola_common", features =["backend"]}
walkdir = "2.5.0"
warp = { version = "0.3.6", features = ["compression"] }
zbus = { version = "4.1.2"}

[workspace]
members = ["web_gui_yew", "viola_common"]
