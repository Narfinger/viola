[package]
name = "viola"
version = "0.6.0"
license = "GPL-3.0-only"
authors = ["Narfinger <Narfinger@users.noreply.github.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.16", features = ["cargo", "derive"] }
directories = "5.0.1"
diesel = { version = "2.1.4", features = ["sqlite", "r2d2"] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
env_logger = "0.10.1"
futures = "0.3.30"
gstreamer = "0.21.3"
humantime = "2.1.0"
indicatif = { version = "0.17.7", features = ["rayon"] }
itertools = "0.12.0"
log = { version = "0.4.20", features = ["max_level_debug", "release_max_level_warn"] }
open = "5.0.1"
parking_lot = { version = "0.12.1", features = ["serde", "deadlock_detection"] }
percent-encoding = "2.3.1"
preferences = "1.1.0"
rand = "0.8.5"
rayon = "1.8.1"
taglib = "1.0.0"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
toml = "0.8.8"
tokio = { version = "1.35.1", features = ["full"] }
viola_common = {path ="viola_common", features =["backend"]}
walkdir = "2.4.0"
warp = { version = "0.3.6", features = ["compression"] }
zbus = { version = "3.14.1"}

[workspace]
members = ["web_gui_yew", "viola_common"]
