[package]
name = "web_gui_yew"
version = "0.1.0"
edition = "2021"

[profile.release]
# panic = 'abort'
codegen-units = 1
opt-level = 'z'
lto = true

[dependencies]
console_error_panic_hook = "0.1.7"
futures = "0.3.25"
humantime = "2.1.0"
indextree = "4.5.0"
log = "0.4.17"
reqwasm = "0.5.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.88"
viola_common = { path = "../viola_common" }
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
wasm-logger = "0.2.0"
web-sys = "0.3.60"
yew = "0.19.3"

